###ESTE MANIFIESTO SE DEBE CREAR LOCALMENTE Y APLICAR EN EL CLUSTER!

---
# MASTER NODE SECRETS
apiVersion: v1
kind: Secret
metadata:
  name: speedtest-tracker-master-secrets
  namespace: speedtest
type: Opaque
stringData:
  PUID: "1000"
  PGID: "1000"
  APP_KEY: "your-generated-key-master"
  DB_HOST: "127.0.0.1"  # Using localhost since PostgreSQL is on same node
  DB_PORT: "5432"
  DB_PASSWORD: "master-password"
  DISPLAY_TIMEZONE: "UTC"
  DB_CONNECTION: "pgsql"
  DB_HOST: "postgresql-master"
  DB_PORT: "5432"
  DB_DATABASE: "speedtest_tracker"
  DB_USERNAME: "speedy"
  DB_PASSWORD: "master-password"
  SPEEDTEST_SCHEDULE: "30m"
  SPEEDTEST_SERVERS: ""

