apiVersion: apps/v1
kind: Deployment
metadata:
  name: speedtest-tracker-master
  namespace: speedtest # O el namespace que desees
spec:
  replicas: 1
  selector:
    matchLabels:
      app: speedtest-tracker-master
  template:
    metadata:
      labels:
        app: speedtest-tracker-master
    spec:
      hostNetwork: true
      nodeSelector:
        kubernetes.io/hostname: server-docker # Reemplaza con el hostname de tu nodo master
      containers:
        - name: speedtest-tracker
          image: lscr.io/linuxserver/speedtest-tracker:latest
          ports:
            - containerPort: 80 # La aplicación expone en el puerto 80
              hostPort: 8080 # Exponemos en el puerto 8080 del host
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: APP_KEY
              value: "base64:13p3VWmxH2gghqI+69y9lmj8eEfRiC7WzliAdZ6+06c="
            - name: DB_CONNECTION
              value: "sqlite"
          volumeMounts:
            - name: config-volume
              mountPath: /config
      volumes:
        - name: config-volume
          hostPath:
            path: /opt/speedtest-tracker/config/master # Ruta específica para la configuración del master
            type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: speedtest-tracker-master
  namespace: speedtest # O el namespace que desees
spec:
  type: ClusterIP
  ports:
    - port: 8080 # Puerto del servicio dentro del clúster
      targetPort: 80 # El tráfico se dirige al puerto 80 del contenedor
  selector:
    app: speedtest-tracker-master
---
